<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- Header -->
        <div class="CI-header">
            CHECK-IN CONFIRMED
            <ion-icon name="checkmark-done" style="color:#69df59; font-size:30px; --ionicon-stroke-width: 40px;"></ion-icon>
        </div>
        <br>

        <!-- Display Information -->
        <div class="box"> 
            <p>
                <label>Vehicle Plate</label>
                <span class="info" id="plate">???</span>
            </p><br>

            <p>
                <label>Phone Number</label>
                <span class="info" id="contactNum">aaa</span>
            </p><br>

            <p>
                <label>Time Parked</label>
                <span class="info" id="time"> 2021-12-07 20:27 </span>
            </p><br>

            <p>
                <label>Location</label>
                <span class="info" id="loc"> Taco Bell </span>
            </p><br>

            <p>
                <label>Owner's Name</label>
                <span class="info" id="name"> N/A </span>
            </p>
        </div>

        <!-- Button-->
        <div style="text-align: center;">
            <button type="button" class="submit_btn" onclick="returnToHome()">
                Return To Home
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright © 2021 Dumpling Grads • Made with sweat and tears
        </div>
        
        <!-- Function -->
        <script>
            // user click button to return back to home
            function returnToHome(){
                window.location.href = "index.html"
            }

        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
